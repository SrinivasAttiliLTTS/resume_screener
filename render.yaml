services:
  - type: web
    name: resume-screen-backend
    env: docker
    dockerfilePath: backend/Dockerfile
    plan: starter
    region: oregon
    autoDeploy: true
    envVars:
      - key: PYTHONUNBUFFERED
        value: "1"

  - type: web
    name: resume-screen-frontend
    env: node
    rootDir: frontend
    buildCommand: |
      npm ci
      npm run build
    startCommand: "npx serve -s build"
    plan: free
    region: oregon
    autoDeploy: true
    envVars:
      - key: REACT_APP_API_BASE
        value: "https://resume-screen-backend.onrender.com"

